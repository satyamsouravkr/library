<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Borrow Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Borrow Books Page Custom Styles */
body {
  background-color: #f4f7fa;
  font-family: 'Segoe UI', sans-serif;
}

.topbar-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1050;
}

.topbar-title {
  background-color: #2C7CB3;
  padding: 10px 0;
  font-size: 1.3rem;
  font-weight: bold;
}

.topbar-main {
  background-color: #3A89C9;
  padding: 10px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card {
  border-radius: 12px;
}

  </style>
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar-wrapper">
    <div class="topbar-title text-white text-center py-2">
      <div class="fs-4">ðŸ“š Borrow Books</div>
    </div>
    <div class="topbar-main text-white px-3 py-2 d-flex justify-content-between align-items-center">
      <a href="student_dashboard.html" class="btn btn-outline-light btn-sm">
        <i class="fa fa-arrow-left me-1"></i> Back to Dashboard
      </a>
      <div class="text-white fw-bold">Welcome, Satyam</div>
    </div>
  </header>

  <main class="container mt-5 pt-5">
    <div class="card mt-4 shadow-lg">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Borrow a Book</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="bookName" class="form-label">Book Name</label>
              <input type="text" class="form-control" id="bookName" placeholder="Enter book name">
            </div>
            <div class="col-md-6">
              <label for="bookCode" class="form-label">Book Code</label>
              <input type="text" class="form-control" id="bookCode" placeholder="Enter book code">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="issueDate" class="form-label">Issue Date</label>
              <input type="date" class="form-control" id="issueDate">
            </div>
            <div class="col-md-6">
              <label for="returnDate" class="form-label">Expected Return Date</label>
              <input type="date" class="form-control" id="returnDate">
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Borrow Book</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
